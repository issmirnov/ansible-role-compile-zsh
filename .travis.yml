---
go:
  - 1.10
python:
  - 2.7

services: docker

env:
  - distro: ubuntu1404
  - distro: ubuntu1604
  - distro: ubuntu1610
  - distro: ubuntu1704
  - distro: ubuntu1710
  - distro: ubuntu1804
  - distro: ubuntu1810
  - distro: centos6
  - distro: centos7
  - distro: debian8
  - distro: debian9
  - distro: debian10

before_install:
  - go get -v github.com/fubarhouse/ansible-role-tester

script:
  - ansible-role-tester full --user fubarhouse --distribution ${distro} --destination /etc/ansible/roles/$(basename $(pwd))
